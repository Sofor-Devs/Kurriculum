<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurriculum</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Kreate with Kurriculum</h1>
    </header>
    <form>
      <!-- <input type="text" class="todo-input" /> -->
      <button class="todo-button"  onclick="openForm()" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <!-- The form -->
      <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <h1>Description:</h1>

          <label for="Timeline"><b>Timeline</b></label>
          <input type="date" placeholder="Timeline" name="Timeline" required>
          <br>

          <label for="Psum"><b>Project Summary</b></label>
          <input type="text" placeholder="Project Summary" name="Psum" required>
          <br>

          <button type="submit" class="btn">Add</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div> 
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div> 
   

    <script src="./app.js"></script>
  </body>
</html>
